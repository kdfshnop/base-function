<body>
    <script>
        // 数字：1,1,2,3,5,8,13,21
        // 迭代;
        var num1=1;
        var num2=1;
        var num3=num1+num2;//第三个数
        // 第四个数;
        // num1=num2;
        // num2=num3;
        // num3=num1+num2;
        for(var i=3;i<=12;i++){
            num3=num1+num2;
            num1=num2;
            num2=num3;
        };
        // 递归函数(斐波那契数列)，函数调用自身函数;利用传参;1,1,2,3,5,8,13规律会变;自行分析;
        function digui(n){
            if(n<3){
                return 1;
            };
            return digui(n-1)+digui(n-2);
        };
        var b=digui(3);
        // 3,5,8,13
        function didi(n){
            if(n==1){
                return 3;
            };
            if(n==2){
                return 5;
            };
            return didi(n-2)+didi(n-1);
        };
        var c=didi(3);
        // 阶乘  5*4*3*2*1;
        function jiecheng(n){
            if(n==1){
                return 1;
            };
            return n*jiecheng(n-1);
        };
        var d=jiecheng(2);
        // 冒泡排序：
        var examplearr=[8,94,15,88,55,76,21,39];
        function sortarr(arr){
            for(i=0;i<arr.length-1;i++){
                for(j=0;j<arr.length-1-i;j++){
                    if(arr[j]>arr[j+1]){
                        var temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
            return arr;
        }
        /*
        当i=0的时候，里面的循环完整执行，从j=0执行到j=6,这也就是第一遍排序，结果是将最大的数排到了最后，这一遍循环结束后的结果应该是[8,15,88,55,76,21,39,94]
        当i=1的时候，里面的循环再次完整执行，由于最大的数已经在最后了，没有必要去比较数组的最后两项，这也是j<arr.length-1-i的巧妙之处，结果是[8,15,55,76,21,39,88,94]
        说到这里，规律就清楚了，每次将剩下数组里面最大的一个数排到最后面，当第一个循环执行到最后的时候，也就是i=6,此时，j=0,只需要比较数组的第一和第二项，比较完毕，返回
        */
    </script>
